<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign it</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="item">
                <p class="text">Text Color Picker</p>
                <input type="color" class="colorPicker" id="colorPicker">
            </div>
            <div class="item">
                <p class="text">Background</p>
                <input type="color" class="colorCanvas" id="colorCanvas">
            </div>
            <div class="item">
                <p class="text">Font Size</p>
                <select id="font_size">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="500">

        </canvas>
        <div class="bottom">
            <button type="button" class="btn btn-success" id="clearbtn">Clear</button>
            <button type="button" class="btn btn-warning" id="savebtn">Save & Download</button>
            <button type="button" class="btn btn-danger" id="retrievebtn">Retrieve saved signature</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
